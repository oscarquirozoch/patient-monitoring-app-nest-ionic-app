<ion-content [fullscreen]="true" color="light">

  <ion-header class="ion-no-border">
    <ion-toolbar color="light" class="ion-padding-vertical">

      <ion-title mode="ios">
        <img [src]="'assets/imgs/logo.png'">
      </ion-title>

      <ion-buttons slot="start">
        <ion-thumbnail>
          <ion-icon name="apps-outline"></ion-icon>
        </ion-thumbnail>
      </ion-buttons>

      <ion-buttons slot="end">
        <ion-thumbnail>
          <img src="assets/imgs/avatar.jpeg">
        </ion-thumbnail>
      </ion-buttons>

    </ion-toolbar>
  </ion-header>

  <ion-row class="tagline">
    <ion-col>
      <ion-label>
        <ion-text>
          BERET
        </ion-text>
        <p>
          <ion-text color="dark">
            Sist - Info
          </ion-text>
        </p>
      </ion-label>
    </ion-col>
  </ion-row>

  <ion-list lines="none">

    <ion-list-header>
      <ion-label>
        Control
      </ion-label>
      <ion-button fill="clear" size="small" color="medium">
        <ion-text>
          Ver todo
        </ion-text>
      </ion-button>
    </ion-list-header>

    <div class="swiper">
      <swiper-container [modules]="swiperModules" [slidesPerView]="1.4" [keyboard]="true" [centerSlides]="true">
        <swiper-slide>
          <ion-card>
            <ion-list lines="none">
              <ion-item color="primary">
                <ion-label>
                  General
                </ion-label>
                <ion-button slot="end" fill="clear" color="medium">
                  <ion-icon name="bookmark" color="warning"></ion-icon>
                </ion-button>
              </ion-item>
              <ion-item color="primary">
                <ion-thumbnail slot="start">
                  TD
                </ion-thumbnail>
                <ion-label class="company">
                  N° tratamientos por día
                  <p>
                    <ion-text color="medium">
                      60
                    </ion-text>
                  </p>
                </ion-label>
              </ion-item>
              <ion-item color="primary">
                <ion-thumbnail slot="start">
                  TM
                </ion-thumbnail>
                <ion-label class="company">
                  N° tratamientos por mes
                  <p>
                    <ion-text color="medium">
                      60
                    </ion-text>
                  </p>
                </ion-label>
                <ion-text slot="end" color="light">
                  Este mes
                </ion-text>
              </ion-item>
            </ion-list>
          </ion-card>
        </swiper-slide>
        <swiper-slide>
          <ion-card>
            <ion-list lines="none">
              <ion-item color="primary">
                <ion-label>
                  Personal
                </ion-label>
                <ion-button slot="end" fill="clear" color="medium">
                  <ion-icon name="bookmark" color="warning"></ion-icon>
                </ion-button>
              </ion-item>
              <ion-item color="primary">
                <ion-thumbnail slot="start">
                  PD
                </ion-thumbnail>
                <ion-label class="company">
                  N° pacientes por día
                  <p>
                    <ion-text color="medium">
                      60
                    </ion-text>
                  </p>
                </ion-label>
              </ion-item>
              <ion-item color="primary">
                <ion-thumbnail slot="start">
                  PM
                </ion-thumbnail>
                <ion-label class="company">
                  N° pacientes por mes
                  <p>
                    <ion-text color="medium">
                      60
                    </ion-text>
                  </p>
                </ion-label>
                <ion-text slot="end" color="light">
                  Este mes
                </ion-text>
              </ion-item>
            </ion-list>
          </ion-card>
        </swiper-slide>
      </swiper-container>
    </div>

  </ion-list>
</ion-content>
