<ion-content class="ion-padding">
  <ion-row class="tagline">
    <ion-col size="12">
      <ion-button mode="ios" color="light" [routerLink]="['/', 'mobile', 'tabs', 'patients']">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="12">
      <ion-label>
        <ion-text>
          Actualizar
        </ion-text>
        <p>
          <ion-text color="dark">
            Paciente
          </ion-text>
        </p>
      </ion-label>
    </ion-col>
  </ion-row>

  <div class="divider"></div>

  <br>
  <br>

  <ion-list>
    <ion-item>
      <ion-row>
        <ion-col size="12">
          <ion-label>Tipo de documento: <ion-text color="danger">(*)</ion-text></ion-label>
        </ion-col>
        <ion-col>
          <ion-select label-placement="floating" fill="solid" placeholder="Seleccione"
            [(ngModel)]="patientToUpdate.type_document.id">
            <ion-select-option *ngFor="let item of typeDocuments" [value]="item.id">{{item.name}}</ion-select-option>
          </ion-select>
        </ion-col>
      </ion-row>
    </ion-item>
    <ion-item>
      <ion-row>
        <ion-col size="12">
          <ion-label>N° de documento: <ion-text color="danger">(*)</ion-text></ion-label>
        </ion-col>
        <ion-col>
          <input type="text" [(ngModel)]="patientToUpdate.document_number">
        </ion-col>
      </ion-row>
    </ion-item>
    <ion-item>
      <ion-row>
        <ion-col size="12">
          <ion-label>Nombres: <ion-text color="danger">(*)</ion-text></ion-label>
        </ion-col>
        <ion-col>
          <input type="text" [(ngModel)]="patientToUpdate.name">
        </ion-col>
      </ion-row>
    </ion-item>
    <ion-item>
      <ion-row>
        <ion-col size="12">
          <ion-label>Apellido paterno: <ion-text color="danger">(*)</ion-text></ion-label>
        </ion-col>
        <ion-col>
          <input type="text" [(ngModel)]="patientToUpdate.paternal_surname">
        </ion-col>
      </ion-row>
    </ion-item>
    <ion-item>
      <ion-row>
        <ion-col size="12">
          <ion-label>Apellido materno:</ion-label>
        </ion-col>
        <ion-col>
          <input type="text" [(ngModel)]="patientToUpdate.maternal_lastname">
        </ion-col>
      </ion-row>
    </ion-item>
    <ion-item>
      <ion-row>
        <ion-col size="12">
          <ion-label>Correo electrónico:</ion-label>
        </ion-col>
        <ion-col>
          <input type="text" [(ngModel)]="patientToUpdate.email">
        </ion-col>
      </ion-row>
    </ion-item>
    <ion-item>
      <ion-row>
        <ion-col size="12">
          <ion-label>Número de teléfono:</ion-label>
        </ion-col>
        <ion-col>
          <input type="text" [(ngModel)]="patientToUpdate.phone_number">
        </ion-col>
      </ion-row>
    </ion-item>
    <ion-item>
      <ion-row>
        <ion-col size="12">
          <ion-label>Genero: <ion-text color="danger">(*)</ion-text></ion-label>
        </ion-col>
        <ion-col>
          <ion-select label-placement="floating" fill="solid" placeholder="Seleccione"
            [(ngModel)]="patientToUpdate.type_gender.id">
            <ion-select-option *ngFor="let item of typeGenders" [value]="item.id">{{item.name}}</ion-select-option>
          </ion-select>
        </ion-col>
      </ion-row>
    </ion-item>
    <ion-item>
      <ion-row>
        <ion-col size="12">
          <ion-label>Tipo de financiamiento: <ion-text color="danger">(*)</ion-text></ion-label>
        </ion-col>
        <ion-col>
          <ion-select label-placement="floating" fill="solid" placeholder="Seleccione"
            [(ngModel)]="patientToUpdate.type_financing.id">
            <ion-select-option *ngFor="let item of typeFinancing" [value]="item.id">{{item.name}}</ion-select-option>
          </ion-select>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col size="12">
        <ion-button mode="ios" expand="block" class="button-apply-advance-filters">
          Grabar
          <ion-icon slot="end" name="save-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
